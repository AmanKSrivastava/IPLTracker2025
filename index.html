<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream11 IPL Stats</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dream11 IPL Stats 2025</h1>

      <h2>Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Total Points</th>
            <th>Matches Played</th>
            <th>Avg Points/Match</th>
            <th>Total Winnings (₹)</th>
            <th>Entry Fee Paid (₹)</th>
            <th>Net Profit/Loss (₹)</th>
            <th>Matches Won</th>
            <th>Last Match Points</th>
          </tr>
        </thead>
        <tbody id="leaderboard"></tbody>
      </table>

      <h2>Match History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Match No</th>
            <th>Match</th>
            <th>Winner</th>
            <th>Abhishek</th>
            <th>Aman</th>
            <th>Vikki</th>
            <th>Vasu</th>
            <th>Nabh</th>
          </tr>
        </thead>
        <tbody id="matchHistory"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
