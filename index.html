<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard & Match History</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Leaderboard</h1>
    <table id="leaderboard">
      <thead>
        <tr>
          <th>#</th>
          <th data-key="name">Player</th>
          <th data-key="totalPoints">Total Points</th>
          <th data-key="matchesPlayed">Matches Played</th>
          <th data-key="avgPoints">Avg Points</th>
          <th data-key="totalWinnings">Total Winnings</th>
          <th data-key="entryFeePaid">Entry Fee Paid</th>
          <th data-key="netProfit">Net Profit</th>
          <th data-key="matchesWon">Matches Won</th>
          <th data-key="maxPointsEver">Max Points Ever</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Data will be inserted here dynamically -->
      </tbody>
    </table>

    <h1>Match History</h1>
    <table id="matchHistory">
      <thead>
        <tr>
          <th data-key="date">Date</th>
          <th data-key="match_no">Match No</th>
          <th data-key="match_between">Match Between</th>
          <th data-key="winner">Winner</th>
          <th data-key="Abhishek">Abhishek</th>
          <th data-key="Aman">Aman</th>
          <th data-key="Vikki">Vikki</th>
          <th data-key="Vasu">Vasu</th>
          <th data-key="Nabh">Nabh</th>
        </tr>
      </thead>
      <tbody id="match-history-body">
        <!-- Data will be inserted here dynamically -->
      </tbody>
    </table>

    <div id="pagination">
      <!-- Pagination buttons will be added dynamically -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
